<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div class="logo-image bord">
            <img src="header/amazon-logo.png">
        </div>
        
    <div class="nav-address">
        <p id="d">Deliver  to</p>
        <div class="add-icon">
            <img src="header/location-point.png">
            <p>India</p>
        </div>  
    </div>

    <div class="nav-search">
        <select class="search-select">
            <option>All</option>
        </select>
        <input class="search-bar" placeholder="Search Amazon">
        <div class="search-icon">
            <img src="header/search-icon.png">
        </div>
    </div>

    <div class="language">
        <img src="header/flag.png">
        <p>EN</p>
    </div>

    <div class="account">
        <p style="font-size: small; color:rgba(255, 255, 255, 0.913)">Hello, User</p>
        <p style="font-size: medium; font-weight: bold;">Account & Lists</p>
    </div>

    <div class="return-order">
        <p style="color:rgba(255, 255, 255, 0.913)">Return</p>
        <p style="font-weight: bold;">& Orders</p>
    </div>

    <div class="cart">
        <img src="header/cart.png">
        <p style="font-weight: bold; align-content: center;">Cart</p>
    </div>
</div>
    <header>
        <div class="navbar-menu">
            <div class="navbar-menu-all outline">
                <img src="header/menu.png">
                <p style="font-weight: bold; align-self: center;">All</p>
            </div>
            <div class="navbar-menu-fresh outline" style="width: 60px;">
                <p>Fresh</p>
            </div>
            <div class="navbar-menu-best-sellers outline" style="width: 100px;">
                <p>Best Sellers</p>
            </div>
            <div class="navbar-menu-custom-products outline" style="width: 130px;">
                <p>Custom Products</p>
            </div>
            <div class="navbar-menu-amazon-minitv outline" style="width: 120px;">
                <p>Amazon miniTV</p>
            </div>
            <div class="navbar-menu-sell outline" style="width: 40px;">
                <p>Sell</p>
            </div>
            <div class="navbar-menu-gift-cards outline" style="width: 80px;">
                <p>Gift Cards</p>
            </div>
            <div class="navbar-menu-amazon-pay outline" style="width: 100px;">
                <p>Amazon Pay</p>
            </div>
            <div class="navbar-menu-buy-again outline" style="width: 80px;">
                <p>Buy Again</p>
            </div>
            <div class="navbar-menu-amazonbasics outline" style="width: 110px;">
                <p>AmazonBasics</p>
            </div>
            <div class="navbar-menu-gift-ideas outline" style="width: 70px;">
                <p>Gift Ideas</p>
            </div>
            <div class="navbar-menu-todays-deals outline" style="width: 100px;">
                <p>Today's Deals</p>
            </div>
        </div>
    </header>
<!-- 113 -->
    <div class="body" style="height: 800rem;">
        <img src="body/background-image.jpg" style="width: 1260px;">
     </div>
</body>
</html>
